<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - JWT Playground</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🔐 JWT Learning Playground</h1>
      <p>Register to create your account</p>
    </div>

    <div class="content">
      <form id="registerForm" class="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required placeholder="Enter username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="Enter password" />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" required placeholder="Confirm password" />
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="error" id="registerError">Registration failed. Please try again.</div>
        <div class="success" id="registerSuccess">Registration successful! Redirecting to login...</div>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <script src="register.js"></script>
</body>
</html>
